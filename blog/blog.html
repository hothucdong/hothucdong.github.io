---
layout: blog_template
title: Blog
---
<div class="post-list">
	<ul>
		{% for post in site.posts %}
		<li>
			<h2><a class="post-link" href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
			<span>{{post.date | date: "%b %-d, %Y"}}</span>
			{{post.excerpt}}
		</li>
		{% endfor %}
	</ul>
</div>
